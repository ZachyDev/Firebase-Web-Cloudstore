<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Eldotec Consultancy Services</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Eldotec</span> Consultancy Services</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Eldotec Consultancy Services</h3>
        <ul>
          <li><i class="fa fa-road"></i> 30100 Eldoret</li>
          <li><i class="fa fa-phone"></i> (+254) 4111-4770</li>
          <li><i class="fa fa-envelope"></i> zachy.alc.dev@gmail.com</li>
        </ul>
      </div>
      <div class="contact">
          <div class="alert">Sign up successful</div>
        <h3>Sign Up</h3>
        <form id="contactForm">
          <p>
            <label>Email Address</label>
            <input type="text" name="email" id="email">
          </p>
          <p>
            <label>Password</label>
            <input type="password" name="pass" id="pass">
          </p>
          <p class="full">
            <button id="btnLogin">Login</button>
          </p>
          <p class="full">
            <button id="btnSignUp">Sign up</button>
          </p>
          <p class="full">
            <button id="btnLogout" class="logout">Logout</button>
          </p>
        </form>
      </div>
    </div>
  </div>
  <!--  Firebase JS SDK  -->
<script src="https://www.gstatic.com/firebasejs/7.14.5/firebase.js"></script>
  
  <script src="index.js"></script>
</body>
</html>
